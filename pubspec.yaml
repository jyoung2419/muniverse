name: muniverse_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_auth_2: ^4.1.0
  http: ^1.4.0
  video_thumbnail: ^0.5.6
  video_player: ^2.7.0
  flutter_svg: ^2.0.17
  crypto: ^3.0.3
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  path_provider: ^2.0.14
  shared_preferences: ^2.5.2
  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  flutter_dotenv: ^5.2.1
  image_picker: ^1.1.2
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  flutter_animate: ^4.5.2
  fluttertoast: ^8.2.4
  dio: ^5.8.0+1
  google_sign_in: ^6.3.0
  url_launcher: ^6.3.1
  app_links: ^6.4.0
  flutter_html: ^3.0.0
  uuid: ^4.5.1
  youtube_player_flutter: ^9.1.1
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.7.0
  jwt_decoder: ^2.0.1
  youtube_player_iframe: ^5.2.1
  flutter_image_compress:
    git:
      url: https://github.com/OpenFlutter/flutter_image_compress.git
      path: packages/flutter_image_compress
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/env/.env
    - assets/svg/google_logo.svg
    - assets/svg/x_logo.svg
    - assets/svg/m_logo.svg
    - assets/svg/Muniverse.svg
    - assets/svg/mpick.png
    - assets/svg/scroll_top.svg
    - assets/images/
    - assets/images/banner/
    - assets/images/default_profile.png
    - assets/images/default_image.png

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900